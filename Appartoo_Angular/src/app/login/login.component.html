<div class="login-box">
  <div class="login-logo">
      <a href=""><b>Marsupilami</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form (ngSubmit)="Dologin()">
          <div class="form-group has-feedback">
              <input type="text" class="form-control" name="username" [(ngModel)]="username" >
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
              <div class="col-xs-8">
                  <div class="checkbox icheck">
                      <label>
                          <input type="checkbox"> Remember Me
                      </label>
                  </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                  <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
              </div>
              <!-- /.col -->
          </div>
      </form>
      <!-- /.social-auth-links -->
      <a routerLink="/register" routerLinkActive="active"  class="text-center">Register a new membership</a>
  </div>
  <!-- /.login-box-body -->
</div>
