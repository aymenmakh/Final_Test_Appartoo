<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">modifer</p>

    <form (ngSubmit)="doUpdate()" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" [(ngModel)]="marsupilami.username" placeholder="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text"  class="form-control" name="age" [(ngModel)]="marsupilami.age" placeholder="age">
        <span class="glyphicon glyphicon-baby-formula form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text"  class="form-control" name="famille" [(ngModel)]="marsupilami.famille" placeholder="famille">
        <span class="glyphicon glyphicon-home form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text"  class="form-control" name="couleur" [(ngModel)]="marsupilami.couleur" placeholder="couleur">
        <span class="glyphicon glyphicon-stop form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="nourriture" [(ngModel)]="marsupilami.nourriture" placeholder="nourriture">
        <span class="glyphicon glyphicon-cutlery form-control-feedback"></span>
      </div>

      <div class="row">
        
        <!-- /.col -->
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat">update</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
